<ion-header [translucent]="true" padding class="background">
  <ion-toolbar padding class="background">
    <ion-title class="title">Administrador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding class="background">
  <ion-header collapse="condense" padding class="background">
    <ion-toolbar padding class="background">
      <ion-title size="large">admin</ion-title>
    </ion-toolbar>
  </ion-header>

<div>
  <ion-title class="subtitle">Nombre del Quiz</ion-title>
</div>
  
<div class="margendiv">
  <ion-input type="text" fill="white"  labelPlacement="floating"
  helperText="Ingrese el nombre del quiz" [(ngModel)]="name"></ion-input>


  <ion-input type="file" (change)="readExcel($event)"></ion-input>
</div>
  
  
     
      <ion-list [inset]="true" *ngFor="let quiz of this.firestore.quizList$| async">
        <ion-item-sliding>
          <ion-item [button]="true">
            <ion-label>Nombre: {{ quiz.Nombre }} </ion-label>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
    

</ion-content>
