<ion-header [translucent]="true" padding class="background">
  <ion-toolbar padding class="background">
    <ion-title class="title">Administrador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding class="background">
  <ion-header collapse="condense" padding class="background">
    <ion-toolbar padding class="background">
      <ion-title size="large">admin</ion-title>
    </ion-toolbar>
  </ion-header>


  

 
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-input id="input" type="file" (change)="aux($event)"></ion-input>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="setOpen(true)">Usuarios y ranking</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>  



  
     
      <ion-list [inset]="true" *ngFor="let quiz of this.firestore.quizList$| async">
        <ion-item-sliding>
          <ion-item [button]="true">
            <ion-label>Nombre: {{ quiz.Nombre }} </ion-label>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
      <ion-modal [isOpen]="isModalOpen">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title>TOP 4</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="setOpen(false)">Close</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <ion-card *ngFor="let user of this.firestore.dataUser$| async; let i = index">
              <ion-card-header>
                <ion-card-title> {{ i + 1 }}  Usuario: {{ user.email }} </ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-button expand="full" color="primary" >
                  Puntuacion: {{ user.puntuacion }}
                </ion-button>
              </ion-card-content>
            </ion-card>
          </ion-content>
        </ng-template>
      </ion-modal>

</ion-content>
