<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">admin</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-input type="text" fill="solid" label="Nombre del Quiz" labelPlacement="floating"
    helperText="Ingrese el nombre del quiz" [(ngModel)]="name"></ion-input>
  <ion-input type="file" (change)="readExcel($event)">
  </ion-input>
  
     
      <ion-list [inset]="true" *ngFor="let quiz of this.firestore.quizList$| async">
        <ion-item-sliding>
          <ion-item [button]="true">
            <ion-label>Nombre: {{ quiz.Nombre }} </ion-label>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
    

</ion-content>
