<ion-header>
  <ion-toolbar>
    <ion-segment >
      <ion-segment-button value="all" content-id="all">
        <ion-label>Modal</ion-label>
      </ion-segment-button>
      <ion-segment-button value="favorites" content-id="favorites">
        <ion-label>Toast</ion-label>
      </ion-segment-button>
    </ion-segment>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-segment-view>
    <ion-segment-content id="all">
      <ion-button id="open-modal" expand="block">Open</ion-button>
      <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-button (click)="cancel()">Cancelar</ion-button>
              </ion-buttons>
              <ion-title>Bienvenido</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="confirm()" [strong]="true">Confirmar</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <ion-item>
              <ion-input
                label="Ingrese su nombre"
                labelPlacement="stacked"
                type="text"
                placeholder="nombre"
                [(ngModel)]="name"
              ></ion-input>
            </ion-item>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-segment-content>
    <ion-segment-content id="favorites">
      <ion-button id="open-toast" expand="block">Open</ion-button>
  <ion-toast trigger="open-toast" message="este es el toast" [duration]="5000" positionAnchor="footer"></ion-toast>
    </ion-segment-content>
  </ion-segment-view>
  <br>
  
    <ion-datetime id="date" [(ngModel)]="date"value="2022-04-21T00:00:00" min="2022-03-01T00:00:00" max="2022-05-31T23:59:59"></ion-datetime>
   <br>
  <ion-card>
    <ion-card-header>

    </ion-card-header>
    <ion-card-content>
      <ion-text>
        <h2>
           La fecha seleccionada es: {{date}}
        </h2>
      </ion-text>
    </ion-card-content>
  </ion-card>
    <ion-list>
    <!-- The reorder gesture is disabled by default, enable it to drag and drop items -->
    <!-- Casting $event to $any is a temporary fix for this bug https://github.com/ionic-team/ionic-framework/issues/24245 -->
    <ion-reorder-group [disabled]="false" (ionItemReorder)="handleReorder($any($event))">
      <ion-item>
        <ion-label> Radio Options </ion-label>
        <ion-radio-group [allowEmptySelection]="true" value="turtles">
          <ion-radio color="primary" value="dogs">Dogs</ion-radio><br />
          <ion-radio color="secondary"value="cats">Cats</ion-radio><br />
          <ion-radio color="tertiary" value="turtles">Turtles</ion-radio><br />
          <ion-radio value="fish">Fish</ion-radio><br />
        </ion-radio-group>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
  
      <ion-item>
        <ion-label> Toogle option </ion-label>
        <ion-toggle [enableOnOffLabels]="true">Enable Notifications</ion-toggle>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
  
      <ion-item>
        <ion-label> Tercer Item </ion-label>
        
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
  
      <ion-item>
        <ion-label> Item 4 </ion-label>
        <ion-button id="click-trigger">Left-Click Me</ion-button>
<ion-popover trigger="click-trigger" triggerAction="click">
  <ng-template>
    <ion-content class="ion-padding">Hello World!</ion-content>
  </ng-template>
</ion-popover>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
  
      <ion-item>
        <ion-label> Item 5 </ion-label>
        <ion-select label="Select options" placeholder="Favorite Fruit">
          <ion-select-option value="apple">Apple</ion-select-option>
          <ion-select-option value="banana">Banana</ion-select-option>
          <ion-select-option value="orange">Orange</ion-select-option>
        </ion-select>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>
</ion-content>

<ion-footer id="footer">
  
</ion-footer>
