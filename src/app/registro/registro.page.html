
<ion-content [fullscreen]="true" padding class="background">

  <div id="container">
    <ion-text color="primary">
      <h1 class="login-title">Registro</h1>
    </ion-text>
    
    
    
    <div class="card-container">
      <ion-card class="card-login">
        <ion-card-content>
          <ion-input [(ngModel)]="email" label="Email" label-placement="floating" fill="outline" placeholder="Ingrese su email" type="email"></ion-input>
          <ion-input [(ngModel)]="password" label="Password" label-placement="floating" fill="outline" placeholder="Ingrese su contraseñá" type="password"></ion-input>
        </ion-card-content>
        <ion-button class="botoncrearusuario" (click)="createUser()">Crear</ion-button>
        <ion-button class="botoncancelar" (click)="limpiarFormularioYVolver()">Cancelar</ion-button>
      </ion-card>
    </div>
  </div>
  
   
</ion-content>
