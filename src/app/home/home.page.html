<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-text color="primary">
      <h1>LogIn</h1>
    </ion-text>
    <ion-card>
      <ion-card-content>
        <ion-input [(ngModel)]="name" label="Email" label-placement="floating" fill="outline" placeholder="Enter email" type="email"></ion-input>
        <ion-input label="Outline input" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>
      </ion-card-content>
      <ion-button (click)="validateData()">Acceder</ion-button>
    </ion-card>  
  </div>
</ion-content>
