<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>tab3</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tab de foto</ion-title>
    </ion-toolbar>
  </ion-header>
   <div id="image">
    <ion-avatar >
      <img alt="Silhouette of a person's head" [src]="imageSrc" (click)="takePicture()"/>
    </ion-avatar>

    
   </div>
   <ion-card>
    <ion-card-header>
      
    </ion-card-header>
    <ion-card-content>
      <ion-list [inset]="true">
        <ion-item>
          <ion-input label="Primer Nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Apellido"></ion-input>
        </ion-item>
        <ion-item>
          <ion-toggle>
            <ion-label>Permitir notificacions</ion-label>
            <ion-note color="medium"></ion-note>
          </ion-toggle>
        </ion-item>
      </ion-list>
      <ion-list [inset]="true">
        <ion-item>
          <ion-textarea label="Commentarios" labelPlacement="floating" rows="5"></ion-textarea>
        </ion-item>
      </ion-list>
    </ion-card-content>
   </ion-card>
   


   
  <swiper-container>
    <swiper-slide>
      <ion-card color="primary">
        <ion-card-header>
          <ion-card-title>Primera App on Ionic</ion-card-title>
          <ion-card-subtitle>Aqui los subtitles</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content> Aqui el contenido </ion-card-content>
      </ion-card>
    </swiper-slide>
    <swiper-slide><ion-card color="secondary">
      <ion-card-header>
        <ion-card-title>Aqui va el titulo</ion-card-title>
        <ion-card-subtitle>Sin subtitle</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content> lorep ipsm </ion-card-content>
    </ion-card>
  </swiper-slide>
    <swiper-slide><ion-card color="yellow">
      <ion-card-header>
        <ion-card-title>Card Title</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content> Card Content </ion-card-content>
    </ion-card></swiper-slide>
  </swiper-container>

</ion-content>
